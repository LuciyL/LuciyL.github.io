<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let age,gender;
        age = prompt('Сколько вам лет?');
        gender = prompt('Вы какой у вас пол(М,Ж)?');
        if (age==0 && age<18){
            alert('Вам работать ещё рано — учитесь!');
        }  else if (18<=age && age<60 && gender=='М'){
            alert('Вам ещё работать и работать!');
        } else if (18<=age && age<55 && gender=='Ж'){
            alert('Вам ещё работать и работать!');
        } else if (60<=age && age<65 && gender=='М'){
            alert('Скоро пенсия!');
        } else if (55<=age && age<60 && gender=='Ж'){
            alert('Скоро пенсия!');
        } else if (age>=65 && gender=='М'){
            alert('Вам пора на пенсию!');
        } else if (age>=60 && gender=='Ж'){
            alert('Вам пора на пенсию!');
        } else {
            alert('Да кто ты такой?')
        }
    </script>
</body>
</html>
